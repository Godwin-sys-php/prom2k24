<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      @font-face {
        font-family: "Anatasha";
        src: url("/Anatasha.otf");
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg) translateX(50px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: rotate(360deg) translateX(50px) rotate(-360deg);
          opacity: 0;
        }
      }

      .michel {
        overflow: hidden;
      }

      .sparkle {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: gold;
        border-radius: 50%;
        box-shadow: 0 0 5px rgba(255, 215, 0, 0.75),
          0 0 10px rgba(255, 215, 0, 0.5), 0 0 15px rgba(255, 215, 0, 0.25);
        animation: spin 5s linear infinite;
        pointer-events: none; /* Ignore les événements de souris */
      }
      .shiny-text {
        font-weight: bold;
        color: #daa520; /* Couleur or moins jaune */
      }

      .shiny-text-animation {
        font-weight: bold;
        color: #DAA520; /* Couleur or moins jaune */
        text-shadow: 
            0 0 3px #DAA520, /* Première ombre dorée pour un effet de brillance plus subtil */
            0 0 7px #DAA520, /* Deuxième ombre dorée plus large */
            0 0 10px #B8860B; /* Troisième ombre couleur orange foncé pour un léger effet de halo */
        animation: shine 1s infinite alternate;
      }

      @keyframes shine {
        from {
          text-shadow: 0 0 3px #daa520, 0 0 7px #daa520, 0 0 10px #b8860b;
        }
        to {
          text-shadow: 0 0 7px #daa520, 0 0 10px #daa520, 0 0 20px #b8860b;
        }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-rjOMrAJV.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-0CSg6ElW.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
